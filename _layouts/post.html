---
layout: default
---

<div id="content">
	<link rel="stylesheet" href="{{site.url}}/js/prettify/prettify.css" />
	<div class="entry">

		<h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
		<p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>

		{{ content }}
	</div>

	<script src="{{site.url}}/js/post.js" type="text/javascript"></script>
</div>
